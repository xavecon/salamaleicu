name: HLS Downloader

on:
  workflow_dispatch:
    inputs:
      hls_url:
        description: 'URL do stream HLS'
        required: true
        type: string
      output_format:
        description: 'Formato de saÃ­da (mp4, mkv, avi, mov)'
        required: false
        default: 'mp4'
        type: choice
        options:
          - mp4
          - mkv
          - avi
          - mov
      output_filename:
        description: 'Nome do arquivo de saÃ­da (sem extensÃ£o)'
        required: false
        default: 'video'
        type: string

jobs:
  download-and-encode:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install FFmpeg
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg
        echo "FFmpeg version:"
        ffmpeg -version

    - name: Create output directory
      run: mkdir -p output

    - name: Download and encode HLS stream
      run: |
        # Validar URL
        if [[ -z "${{ github.event.inputs.hls_url }}" ]]; then
          echo "âŒ URL do HLS nÃ£o fornecida"
          exit 1
        fi

        # Definir nome do arquivo de saÃ­da
        OUTPUT_FILE="output/${{ github.event.inputs.output_filename }}.${{ github.event.inputs.output_format }}"
        
        echo "ğŸ“¥ Baixando e convertendo stream HLS..."
        echo "ğŸ”— URL: ${{ github.event.inputs.hls_url }}"
        echo "ğŸ’¾ SaÃ­da: $OUTPUT_FILE"
        
        # Baixar e converter o stream HLS
        ffmpeg -i "${{ github.event.inputs.hls_url }}" \
               -c copy \
               -bsf:a aac_adtstoasc \
               "$OUTPUT_FILE" \
               -y
        
        # Verificar se o arquivo foi criado
        if [ ! -f "$OUTPUT_FILE" ]; then
          echo "âŒ Falha ao criar o arquivo de saÃ­da"
          exit 1
        fi
        
        echo "âœ… ConversÃ£o concluÃ­da com sucesso!"
        echo "ğŸ“Š Tamanho do arquivo: $(du -h "$OUTPUT_FILE" | cut -f1)"

    - name: Upload artifact (backup temporÃ¡rio)
      uses: actions/upload-artifact@v4
      with:
        name: converted-video
        path: output/
        retention-days: 2

    - name: Generate valid tag name
      id: tag_name
      run: |
        # Gerar um nome de tag vÃ¡lido (sem caracteres especiais)
        TIMESTAMP=$(date +%Y%m%d-%H%M%S)
        CLEAN_FILENAME=$(echo "${{ github.event.inputs.output_filename }}" | tr -cd '[:alnum:]-_')
        TAG_NAME="video-${CLEAN_FILENAME}-${TIMESTAMP}"
        echo "TAG_NAME=${TAG_NAME}" >> $GITHUB_OUTPUT
        echo "Generated tag: ${TAG_NAME}"

    - name: Create GitHub Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.tag_name.outputs.TAG_NAME }}
        name: "Ep - ${{ github.event.inputs.output_filename }}"
        body: |
          VÃ­deo convertido a partir de stream HLS
          
          **Detalhes:**
          - **URL original:** ${{ github.event.inputs.hls_url }}
          - **Formato:** ${{ github.event.inputs.output_format }}
          - **Workflow ID:** ${{ github.run_id }}
          
          Arquivo gerado automaticamente pelo GitHub Actions.
        files: output/${{ github.event.inputs.output_filename }}.${{ github.event.inputs.output_format }}
        draft: false
        prerelease: false

    - name: Show download information
      run: |
        echo "ğŸ‰ Processamento concluÃ­do com sucesso!"
        echo ""
        echo "ğŸ“¦ RELEASE CRIADO:"
        echo "ğŸ”— URL do Release: ${{ steps.create_release.outputs.html_url }}"
        echo "ğŸ·ï¸  Tag: ${{ steps.tag_name.outputs.TAG_NAME }}"
        echo ""
        echo "ğŸ“¥ Para baixar o arquivo:"
        echo "1. Acesse a URL acima ou vÃ¡ na aba 'Releases' do repositÃ³rio"
        echo "2. Procure pelo release com a tag: ${{ steps.tag_name.outputs.TAG_NAME }}"
        echo "3. Baixe o arquivo diretamente do release"
        echo ""
        echo "ğŸ’¾ Arquivo: ${{ github.event.inputs.output_filename }}.${{ github.event.inputs.output_format }}"
